<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="./assets/js/jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div>
		<button id = "btn" type="button" >js테스트 버튼</button>
		
		<h3 id="display">이름 출력 영역</h3>
	</div>

</body>
<script type="text/javascript">

//버튼을 클릭했을때
$("#btn").on("click", function(){
	console.log("클릭");
	$("#display").html("<font color='green'>윤성한</font>")
	console.log($("#display"));
});

//h3 태그를 클릭했을때
$("#display").on("click", function(){
	console.log("h3 click");
});

</script>


</html>
